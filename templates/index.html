<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Url Shortener</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Url Shortener<br><small>A Fun <a href="//github.com/BinarySakir/python-url-shortener">Project</a> Made By <a href="//github.com/BinarySakir">Sakir</a></small></h1>
                <form role="form" method="post" action="/urlShortener">
                    <div class="input-group">
                        <input placeholder="Enter Your URL" type="text" class="form-control" name="originalUrl" autocomplete="off">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Go</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
